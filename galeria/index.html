<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LoveRocket </title> 
    <link rel="shortcut icon" type="image/png" href="img/icone1.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Faça seu login (iniciais do nome com letra maiúscula) </h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="password">Senha (data do primeiro beijo)</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="button" onclick="login()">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
